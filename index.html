<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PisinBet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .formulario, .saldo, .aposta, .historico, .mines, .aviator {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .historico-item {
      background: #333;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .roleta-resultado {
      font-size: 2em;
      text-align: center;
      margin-top: 10px;
    }
    .grid-mines {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .grid-mines button {
      height: 60px;
      font-size: 1.5em;
      background: #444;
    }
    .menu-jogos {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .jogo-card {
      background: #333;
      border-radius: 10px;
      padding: 10px;
      width: 22%;
      text-align: center;
      cursor: pointer;
    }
    .jogo-card:hover {
      background: #444;
    }
    .valor-ganho {
      margin-top: 10px;
      font-size: 1.2em;
      color: gold;
      text-align: center;
    }
    #aviatorChart {
      width: 100%;
      height: 200px;
      background: #333;
      margin: 10px 0;
      position: relative;
      overflow: hidden;
    }
    #airplane {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
    }
    #multiplierDisplay {
      font-size: 2em;
      text-align: center;
      margin: 10px 0;
      color: #28a745;
    }
    .auto-cashout {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .auto-cashout input {
      width: 60px;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho e telas de login/cadastro permanecem iguais -->
  <!-- ... -->

  <div id="telaJogo" style="display:none">
    <div class="saldo" id="saldo">Saldo: R$ 1000</div>

    <div class="menu-jogos">
      <div class="jogo-card" onclick="scrollToGame('aposta')">Apostas</div>
      <div class="jogo-card" onclick="scrollToGame('roleta')">Tigrinho</div>
      <div class="jogo-card" onclick="scrollToGame('mines')">Mines</div>
      <div class="jogo-card" onclick="scrollToGame('aviator')">Aviator</div>
    </div>

    <!-- Seções existentes permanecem iguais -->
    <!-- ... -->

    <!-- Nova seção do Aviator -->
    <div class="aviator" id="aviator">
      <h2>Aviator</h2>
      <label>Valor da aposta:</label>
      <input type="number" id="valorAviator" placeholder="Digite o valor" />
      
      <div class="auto-cashout">
        <label>Saque automático em:</label>
        <input type="number" id="autoCashout" placeholder="Ex: 2" step="0.1" min="1.1" value="2">
        <span>x</span>
      </div>
      
      <button onclick="startAviator()">Apostar</button>
      <button onclick="cashOutAviator()" id="cashOutBtn" disabled>Sacar</button>
      
      <div id="aviatorChart">
        <div id="airplane">✈️</div>
      </div>
      
      <div id="multiplierDisplay">1.00x</div>
      <div class="valor-ganho" id="aviatorWin"></div>
      
      <div id="aviatorHistory" style="margin-top: 20px;">
        <h3>Histórico:</h3>
        <div id="aviatorHistoryList"></div>
      </div>
    </div>

    <div class="historico">
      <h2>Histórico Geral</h2>
      <div id="historico"></div>
    </div>
  </div>

  <script>
    // Variáveis existentes...
    let aviatorGameActive = false;
    let aviatorMultiplier = 1.0;
    let aviatorBetAmount = 0;
    let aviatorInterval;
    let autoCashoutValue = 2.0;

    // Funções existentes...
    
    // Funções do Aviator
    function startAviator() {
      if (aviatorGameActive) return;
      
      const valor = parseFloat(document.getElementById("valorAviator").value);
      autoCashoutValue = parseFloat(document.getElementById("autoCashout").value) || 2.0;
      
      if (isNaN(valor) {
        alert("Digite um valor válido para apostar.");
        return;
      }
      
      if (valor > saldo) {
        alert("Saldo insuficiente.");
        return;
      }
      
      saldo -= valor;
      aviatorBetAmount = valor;
      aviatorGameActive = true;
      aviatorMultiplier = 1.0;
      
      document.getElementById("cashOutBtn").disabled = false;
      document.getElementById("aviatorWin").innerText = "";
      document.getElementById("multiplierDisplay").style.color = "#28a745";
      
      updateAviatorDisplay();
      
      // Inicia o jogo
      aviatorInterval = setInterval(updateAviator, 100);
    }
    
    function updateAviator() {
      // Aumenta o multiplicador
      aviatorMultiplier += 0.01 * (1 + Math.random() * 0.3);
      updateAviatorDisplay();
      
      // Verifica saque automático
      if (aviatorMultiplier >= autoCashoutValue) {
        cashOutAviator();
        return;
      }
      
      // Chance aleatória de o avião decolar (fim do jogo)
      if (Math.random() < 0.008) {
        endAviatorGame();
      }
    }
    
    function updateAviatorDisplay() {
      document.getElementById("multiplierDisplay").innerText = aviatorMultiplier.toFixed(2) + "x";
      const airplane = document.getElementById("airplane");
      const chartHeight = document.getElementById("aviatorChart").offsetHeight;
      const maxHeight = chartHeight - 40;
      const height = Math.min(maxHeight, maxHeight * (aviatorMultiplier / 10));
      airplane.style.bottom = `${10 + height}px`;
    }
    
    function cashOutAviator() {
      if (!aviatorGameActive) return;
      
      const winAmount = aviatorBetAmount * aviatorMultiplier;
      saldo += winAmount;
      aviatorGameActive = false;
      
      clearInterval(aviatorInterval);
      document.getElementById("cashOutBtn").disabled = true;
      document.getElementById("aviatorWin").innerText = `Você sacou em ${aviatorMultiplier.toFixed(2)}x e ganhou R$ ${winAmount.toFixed(2)}!`;
      document.getElementById("multiplierDisplay").style.color = "gold";
      
      addToAviatorHistory(aviatorMultiplier, true);
      adicionarHistorico(`Saque no Aviator (${aviatorMultiplier.toFixed(2)}x)`, winAmount);
      atualizarSaldo();
    }
    
    function endAviatorGame() {
      if (!aviatorGameActive) return;
      
      aviatorGameActive = false;
      clearInterval(aviatorInterval);
      document.getElementById("cashOutBtn").disabled = true;
      document.getElementById("aviatorWin").innerText = `O avião decolou! Você perdeu R$ ${aviatorBetAmount.toFixed(2)}.`;
      document.getElementById("multiplierDisplay").style.color = "red";
      
      addToAviatorHistory(aviatorMultiplier, false);
      adicionarHistorico(`Aviator (perdeu em ${aviatorMultiplier.toFixed(2)}x)`, -aviatorBetAmount);
      atualizarSaldo();
    }
    
    function addToAviatorHistory(multiplier, won) {
      const historyItem = document.createElement("div");
      historyItem.style.color = won ? "#28a745" : "red";
      historyItem.innerText = `${multiplier.toFixed(2)}x`;
      document.getElementById("aviatorHistoryList").prepend(historyItem);
      
      // Limita o histórico a 10 itens
      const historyList = document.getElementById("aviatorHistoryList");
      if (historyList.children.length > 10) {
        historyList.removeChild(historyList.lastChild);
      }
    }

    // Restante do código permanece igual...
  </script>
</body>
</html>
